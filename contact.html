<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fresh Groceries - Contact Us</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="index.html"><img src="images-5.jpeg" alt="Fresh Groceries Logo"></a>
    <h1>Fresh Groceries</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="project.html">Products</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>

  <main>
    <section class="contact">
      <h2>Contact Us</h2>

      <div class="contact-info">
        <img src="images-6.jpeg" alt="Fresh Groceries Map">
        <h3>Fresh Groceries Headquarters</h3>
        <p>Busiika road</p>
        <p>Phone: (555) 555-5555</p>
        <p>Email: alinashose977@gmail.com</p>
      </div>

      <form class="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>
        <br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="10" required></textarea>
        <br>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Fresh Groceries In Bugema</p>
  </footer>
</body>
</html>
